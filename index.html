<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

 
  <div class="card">
    <div class="background__card">
      <!-- fondo arriba -->
      <img src="images/bg-pattern-card.svg" />
    </div>
      <!-- imagen -->
      <img src="images/image-victor.jpg" class="avatar">
    <div class="info__user">
      <!-- letras -->
      <span>
        Victor Crest
        <span>26</span>
      </span>
      <span>
        London
      </span>
    </div>
    <div class="container__counters">
      <!-- contenedor de contadores -->
      <div>
        <!-- followers -->
        <span>80K</span>
        <span>Followers</span>
      </div>
      <div>
        <!-- likes -->
        <span>803K</span>
        <span>Likes</span>
      </div>
      <div>
        <!-- photos -->
        <span>1.4K</span>
        <span>Photos</span>
      </div>
    </div>








  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Galaoox" target="_blank">Erick Andres Vergara Noriega</a>.
  </div>
</body>

</html>
